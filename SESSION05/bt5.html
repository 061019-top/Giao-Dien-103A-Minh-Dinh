<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Phản Hồi</title>
  <link rel="stylesheet" href="bt5.css">
</head>
<body>
  <section class="feedback-form">
    <h2>Ý Kiến Phản Hồi tới Nha Sỹ</h2>
    <form>
      <label for="name">Họ và tên:</label><br>
      <input type="text" id="name" name="name" placeholder="Nhập họ và tên"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Nhập email của bạn"><br><br>

      <label for="message">Phản hồi của bạn:</label><br>
      <textarea id="message" name="message" rows="4" placeholder="Nhập ý kiến của bạn..."></textarea><br><br>

      <button type="submit">Gửi ý kiến</button>
    </form>
  </section>
</body>
</html>
