<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form Đặt Mua Tài Liệu</title>
</head>
<body>

    <h1>Form Đặt Mua Tài Liệu Lập Trình</h1>

    <form>
        <table border="0">
            <tr>
                <td>Chọn tài liệu:</td>
                <td>
                    <select name="document">
                        <option value="html-css">Tài liệu môn HTML&CSS</option>
                        <option value="javascript">Tài liệu môn Javascript</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Số lượng:</td>
                <td>
                    <input type="number" name="quantity" value="1" style="width: 150px;">
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <textarea name="note" rows="4" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td>Ghi chú:</td>
                <td></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <textarea name="address" rows="4" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ giao hàng:</td>
                <td></td>
            </tr>

            <tr>
                <td>
                    <br>
                    <input type="submit" value="Đặt mua">
                </td>
                <td></td>
            </tr>
        </table>
    </form>

</body>
</html>
