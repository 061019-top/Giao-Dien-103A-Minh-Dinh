<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bt3.css">
    <title>MinhDinh</title>
</head>
<body>
    <form action="http://www.myserver.com" method="post">
        <header class="header">
            <h1>Đăng ký</h1>
            <p>Tạo tài khoản để bắt đầu học tập trên hệ thống e-learning</p>
        </header>
        <section class="form">
            <div class="name">
                <div >
                    <label for="first_nam">Họ và tên đệm</label>
                    <input type="text" name="first_nam" id="first_nam" placeholder="Nguyễn Văn">
                </div>
                <div >
                    <label for="last_name">Tên đầy đủ</label>
                    <input type="text" name="last_name" id="last_name" placeholder="An">
                </div>
            </div>
            <div class="phone">
                <label for="phone">Số điện thoại</label>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{4} [0-9]{3} [0-9]{3}" placeholder="0912 345 678">
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Nhập địa chỉ email">
            </div>
            <div class="password">
                <label for="email">Mật khẩu</label>
                <input type="password" name="password" id="password" placeholder="Nhập mật khẩu">
            </div>
            <div class="password_again">
                <label for="password">Nhập lại mật khẩu</label>
                <input type="password" name="password" id="password"
                placeholder="Nhập lại mật khẩu">
            </div>

            <button type="submit">Đăng ký</button>

            <div class="footer">
                <p>Đã có tài khoản?</p> 
                <nav><a href=""> Đăng nhập</a></nav>
            </div>
        </section>

    </form>
</body>
</html>
