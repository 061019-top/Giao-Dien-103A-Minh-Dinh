<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bt4.css">
    <title>MinhDinh</title>
</head>
<body>
    <form action="http://myserver.com" method="post">
        <header class="header">
            <h1>Đăng nhập</h1>
            <p>Đăng nhập để sử dụng hệ thống e-learning</p>
        </header>
        <section class="content">
            <div class="email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Nhập địa chỉ email">
            </div>
            <div class="password">
                <label for="password">Mật khẩu</label>
                <input type="password" name="password" id="password" placeholder="Nhập mật khẩu">
            </div>
        </section>
        <section class="choice">
            <div >
                <input type="checkbox" name="sign_in" id="sign_in">
               <label for="">Ghi nhớ đăng nhập</label>
            </div>
            <div class="forget_password"><a href="">Quên mật khẩu?</a></div>
        </section>
        <button class="button">Đăng nhập</button>
        <section class="footer">
            <p>Đã có tài khoản?</p> 
            <div><a href="">Đăng nhập</a></div>
        </section>
    </form>
</body>
</html>
